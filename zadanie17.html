<!DOCTYPE html>
 <head> 
 <title> UÅ¼ycie fukcji </title>
 <meta charset="utf-8">
 </head>
<body>
 <div style="color:navy;font-size:50px;">
 <script language="JavaScript">
 var a=parseFloat(prompt("a=",""));
 var b=parseFloat(prompt("b=",""));
 function suma_fil(a, b) {
 return a + b;
 }

 function odejmowanie_fil(a, b) {
 return a - b;
 }

 function mnozenie_fil(a, b) {
 return a * b;
 }


 function od_kwadratu_fil(a, b) {
return Math.pow(a, 2);
return Math.pow(b, 2);
 }


 function reszta_z_dzielenia_a_przez_b_fil(a, b) {
 return (a % b);
 }



 document.write("suma="+suma_fil(a,b)+"<br>");
 document.write("odejmowanie="+odejmowanie_fil(a,b)+"<br>");
 document.write("mnozenie="+mnozenie_fil(a,b)+"<br>");
 document.write("kwadrat="+od_kwadratu_fil(a)+"<br>");
 document.write("kwadrat="+od_kwadratu_fil(b)+"<br>");
 document.write("reszta z dzielenia A przez B="+reszta_z_dzielenia_a_przez_b_fil(a,b)+"<br>");
</script>
</div>
</body>
</html>
